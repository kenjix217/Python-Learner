<!DOCTYPE html>
<html>
<head>
    <title>Submissions - L15</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .contact-card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .contact-header { font-weight: bold; margin-bottom: 0.5rem; }
        .email { color: #666; font-size: 0.9rem; }
        nav { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Form</a> | <a href="/contacts">View Contacts</a>
    </nav>
    <h1>Submitted Messages</h1>
    
    {% if contacts %}
        {% for contact in contacts %}
            <div class="contact-card">
                <div class="contact-header">
                    {{ contact.name }} <span class="email">({{ contact.email }})</span>
                </div>
                <div>{{ contact.message }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No messages yet.</p>
    {% endif %}

    <p><a href="/">Back to Form</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - L15</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input, textarea { padding: 0.5rem; font-size: 1rem; }
        button { padding: 0.7rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        nav { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Form</a> | <a href="/contacts">View Contacts</a>
    </nav>
    <h1>Contact Us</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Alice Smith">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="alice@example.com">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
